name: CI/CD Pipeline for Render Deployment

on:
  push:
    branches:
      - main # Adjust if you want to deploy from a different branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest # Specifies the environment for the job

    steps:
      - name: Checkout repository
        uses: actions/checkout@latest # Using latest version

      - name: Set up Node.js
        uses: actions/setup-node@latest # Using latest version
        with:
          node-version: "20" # Explicitly sets Node.js 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        # Optional: Add "-- --watchAll=false" if tests run in watch mode by default.

      - name: Build the application
        run: npm run build

      - name: Deploy to Render
        if: success()
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK_URL"
