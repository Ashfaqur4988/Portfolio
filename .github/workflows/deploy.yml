name: CI/CD Pipeline for Render Deployment

on:
  push:
    branches:
      - main # Adjust if you want to deploy from a different branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest # Specifies the environment for the job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        # This action checks out the code in your repository so GitHub Actions can access it.

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Adjust if your project uses a different Node.js version
        # Sets up Node.js for the build process, necessary for a Node.js application.

      - name: Install dependencies
        run: npm install
        # Installs all dependencies listed in package.json to prepare for testing/building.

      - name: Run tests
        run: npm test
        # Runs tests to ensure your code is working properly before deploying.
        # Optional: Add "-- --watchAll=false" if tests get stuck in watch mode.

      - name: Build the application
        run: npm run build
        # Builds your application, creating the necessary files for deployment.

      - name: Deploy to Render
        if: success()
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK_URL"
        # Triggers the Render deployment by making an HTTP POST request to the Deploy Hook URL.
